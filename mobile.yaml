    $ref: './swagger/mobile/patientMeasure.yaml#/paths/~1patientMeasureId'

  #patient Symptom
  /api/v1/m/patient/symptom:
    $ref: './swagger/mobile/patientSymptom.yaml#/paths/~1patientSymptom'
  /api/v1/m/patient/symptom/{id}:
    $ref: './swagger/mobile/patientSymptom.yaml#/paths/~1patientSymptomId'

  # Appointment
  /api/v1/m/appointment:
    $ref: './swagger/mobile/appointment.yaml#/paths/~1appointment'

  /api/v1/m/appointment/{id}:
    $ref: './swagger/mobile/appointment.yaml#/paths/~1appointmentId'

  /api/v1/m/appointment/search:
    $ref: './swagger/mobile/appointment.yaml#/paths/~1appointmentSearch'


