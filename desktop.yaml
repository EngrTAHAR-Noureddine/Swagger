openapi: 3.0.3
info:
  title: OPEN API
  description: this is paths
  version: 1.1.0
paths:
  #Auth
  /api/v1/auth/signup:
    $ref: './swagger/desktop/auth.yaml#/paths/~1SignUp'
  /api/v1/auth/login:
    $ref: './swagger/desktop/auth.yaml#/paths/~1LogIn'

  #consultation
  /api/v1/d/profile/patient/{patient}/consultation:
    $ref: './swagger/desktop/patientConsultation.yaml#/paths/~1consultationPatient'
  /api/v1/d/profile/patient/{patient}/consultation/{id}:
    $ref: './swagger/desktop/patientConsultation.yaml#/paths/~1consultationId'

  #Medical Act
  /api/v1/d/medicalacts/p/{patient}:
    $ref: './swagger/desktop/patientMedicalAct.yaml#/paths/~1medicalActsPatient'
  /api/v1/d/medicalacts/{id}:
    $ref: './swagger/desktop/patientMedicalAct.yaml#/paths/~1medicalActsId'

  #Prescriptions
  /api/v1/d/profile/patient/{patient}/prescription:
    $ref: './swagger/desktop/patientPrescription.yaml#/paths/~1patientPrescriptions'
  /api/v1/d/profile/patient/{patient}/prescription/{id}:
    $ref: './swagger/desktop/patientPrescription.yaml#/paths/~1prescriptionId'

  # Appointment
  /api/v1/d/appointment:
    $ref: './swagger/desktop/appointment.yaml#/paths/~1appointment'

  /api/v1/d/appointment/{id}:
    $ref: './swagger/desktop/appointment.yaml#/paths/~1appointmentId'

  /api/v1/d/appointment/search:
    $ref: './swagger/desktop/appointment.yaml#/paths/~1appointmentSearch'

  #task
  /api/v1/task:
    $ref: './swagger/desktop/task.yaml#/paths/~1task'
  /api/v1/task/{id}:
    $ref: './swagger/desktop/task.yaml#/paths/~1taskId'
  /api/v1/task/counts:
    $ref: './swagger/desktop/task.yaml#/paths/~1taskCounts'
  /api/v1/task/search:
    $ref: './swagger/desktop/task.yaml#/paths/~1taskSearch'

  #task list
  /api/v1/tasklist:
    $ref: './swagger/desktop/taskList.yaml#/paths/~1taskList'
  /api/v1/tasklist/{id}:
    $ref: './swagger/desktop/taskList.yaml#/paths/~1taskListId'

  #Patient
  /api/v1/d/patient:
    $ref: './swagger/desktop/patient.yaml#/paths/~1Patient'
  /api/v1/d/patient/search:
    $ref: './swagger/desktop/patient.yaml#/paths/~1patientSearch'
  /api/v1/d/patient/{id}:
    $ref: './swagger/desktop/patient.yaml#/paths/~1patientId'

  #patient Allergy
  /api/v1/d/profile/patient/{patient}/allergy:
    $ref: './swagger/desktop/patientAllergy.yaml#/paths/~1patientAllergy'
  /api/v1/d/profile/patient/{patient}/allergy/{id}:
    $ref: './swagger/desktop/patientAllergy.yaml#/paths/~1patientAllergyId'

  #patient Antecedents
  /api/v1/d/profile/patient/{patient}/antecedent:
    $ref: './swagger/desktop/patientAntecedent.yaml#/paths/~1patientAntecedent'
  /api/v1/d/profile/patient/{patient}/antecedent/{id}:
    $ref: './swagger/desktop/patientAntecedent.yaml#/paths/~1patientAntecedentId'

  #Patient Bilan
  /api/v1/d/profile/patient/{patient}/bilan:
    $ref: './swagger/desktop/patientBilan.yaml#/paths/~1patientBilan'
  /api/v1/d/profile/patient/{patient}/bilan/{id}:
    $ref: './swagger/desktop/patientBilan.yaml#/paths/~1patientBilanId'

  #Patient Blood Donation
  /api/v1/d/profile/patient/{patient}/blooddonation:
    $ref: './swagger/desktop/patientBloodDonation.yaml#/paths/~1patientBloodDonation'
  /api/v1/d/profile/patient/{patient}/blooddonation/{id}:
    $ref: './swagger/desktop/patientBloodDonation.yaml#/paths/~1patientBloodDonationId'

  #Patient Document
  /api/v1/d/profile/patient/{patient}/document:
    $ref: './swagger/desktop/patientDocument.yaml#/paths/~1patientDocument'
  /api/v1/d/profile/patient/{patient}/document/{id}:
    $ref: './swagger/desktop/patientDocument.yaml#/paths/~1patientDocumentId'

  #patient Disease
  /api/v1/d/profile/patient/{patient}/disease:
    $ref: './swagger/desktop/patientDisease.yaml#/paths/~1patientDisease'
  /api/v1/d/profile/patient/{patient}/disease/{id}:
    $ref: './swagger/desktop/patientDisease.yaml#/paths/~1patientDiseaseId'

  #patient Habit
  /api/v1/d/profile/patient/{patient}/habit:
    $ref: './swagger/desktop/patientHabit.yaml#/paths/~1patientHabit'
  /api/v1/d/profile/patient/{patient}/habit/{id}:
    $ref: './swagger/desktop/patientHabit.yaml#/paths/~1patientHabitId'

  #patient Measure
  /api/v1/d/profile/patient/{patient}/measure:
    $ref: './swagger/desktop/patientMeasure.yaml#/paths/~1patientMeasure'
  /api/v1/d/profile/patient/{patient}/measure/{id}:
    $ref: './swagger/desktop/patientMeasure.yaml#/paths/~1patientMeasureId'

  #patient Symptom
  /api/v1/d/profile/patient/{patient}/symptom:
    $ref: './swagger/desktop/patientSymptom.yaml#/paths/~1patientSymptom'
  /api/v1/d/profile/patient/{patient}/symptom/{id}:
    $ref: './swagger/desktop/patientSymptom.yaml#/paths/~1patientSymptomId'

  #patient Treatments
  /api/v1/d/profile/patient/{patient}/treatment:
    $ref: './swagger/desktop/patientTreatment.yaml#/paths/~1patientTreatment'
  /api/v1/d/profile/patient/{patient}/treatment/{id}:
    $ref: './swagger/desktop/patientTreatment.yaml#/paths/~1patientTreatmentId'

  #patient Vaccines
  /api/v1/d/profile/patient/{patient}/vaccine:
    $ref: './swagger/desktop/patientVaccine.yaml#/paths/~1patientVaccine'
  /api/v1/d/profile/patient/{patient}/vaccine/{id}:
    $ref: './swagger/desktop/patientVaccine.yaml#/paths/~1patientVaccineId'


