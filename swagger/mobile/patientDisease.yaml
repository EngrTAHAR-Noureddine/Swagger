/api/v1/m/patient/disease:
  # [GET] GET MEASURE HISTORY
  get:
    tags:
      - PatientDisease
    summary: Fetch disease ✔️
    description: Fetch disease
    parameters:
      - name: page
        in: query
        description: Pagination page
        required: false
        type: number
        default: 1
      - name: limit
        in: query
        description: number of elements per page
        required: false
        type: number
        default: 20
    security:
      - bearerAuth: [Authorization]
    responses:
      200:
        description: "OK"
      500:
        description: "Server Error"

  post:
    tags:
      - PatientDisease
    summary: add new disease to history
    description: add new disease to history
    parameters:
    - name: body
      in: body
      description: appointment Data
      required: true
      schema:
        $ref: '#/definitions/patientPatientDisease'
    security:
      - bearerAuth: [Authorization]
    responses:
      201:
        description: 'Created'
      400:
        description: 'Bad Request'
      409:
        description: 'Conflict'
      500:
        description: 'Server Error'


