/api/v1/m/patient/symptom:
  # [GET] GET MEASURE HISTORY
  get:
    tags:
      - PatientSymptom
    summary: Fetch symptom ✔️
    description: Fetch symptom
    parameters:
      - name: page
        in: query
        description: Pagination page
        required: false
        type: number
        default: 1
      - name: limit
        in: query
        description: number of elements per page
        required: false
        type: number
        default: 20
    security:
      - bearerAuth: [Authorization]
    responses:
      200:
        description: "OK"
      500:
        description: "Server Error"

  post:
    tags:
      - PatientSymptom
    summary: add new symptom to history
    description: add new symptom to history
    parameters:
    - name: body
      in: body
      description: appointment Data
      required: true
      schema:
        $ref: '#/definitions/patientPatientSymptom'
    security:
      - bearerAuth: [Authorization]
    responses:
      201:
        description: 'Created'
      400:
        description: 'Bad Request'
      409:
        description: 'Conflict'
      500:
        description: 'Server Error'


