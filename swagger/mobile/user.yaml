/api/v1/users:
  get:
    tags:
      - Users
    summary: Fetch all users
    description: Fetch all users
    responses:
      200:
        description: OK
        schema:
          type: object
          properties:
            data:
              type: array
              description: user data
              items:
                $ref: "#/definitions/user"
            message:
              type: string
              description: response mesaage
              example: get all users
      500:
        description: "Server Error"
        schema:
          type: object
          properties:
            message:
              type: string
              description: Error message
              example: ERRCONREFUSED
            
