components:
  schemas:
    #Object
    TaskList:
      type: object
      properties:
        id:
          type: string
          description: taskList id
        name:
          type: string
          description: task list name
        description:
          type: string
          format: nullable
          description: a short description about the task
        position:
          type: number
          description: list position (order)
        count:
          type: number
          description: count of tasks in a list
