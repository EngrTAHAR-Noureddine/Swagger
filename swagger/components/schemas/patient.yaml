components:
  schemas:
    #Object
    patient:
      type: object
      properties:
        id:
          type: string
        full_name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        email:
          type: string
          format: nullable
        family_situation:
          type: string
          enum: [MARRIED,WIDOWED,SEPARATED,DIVORCED,SINGLE]
        job:
          type: string
        blood_type:
          type: string
          enum: [ O-, O+, A-, A+, B-, B+, AB-, AB+ ]
        gender:
          type: string
          enum: [ FEMALE, MALE ]
        birth_date:
          type: string
        social_security_number:
          type: string
        national_cardid_number:
          type: string
        photo:
          type: string
        metadata:
          type: array
          items:
            $ref: "./metadata.yaml#/components/schemas/metadata"
        address:
          $ref: "./address.yaml#/components/schemas/address"

