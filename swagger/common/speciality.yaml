paths:
  /speciality:
    # [GET] GET ALL
    get:
      tags:
        - Speciality
      summary: Fetch Specialities ✔️
      description: Fetch Specialities
      parameters:
        - name: page
          in: query
          description: Pagination page
          schema:
            type: number
            example: 1

        - name: limit
          in: query
          description: number of elements per page
          schema:
            type: number
            example: 10

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

  /specialityId:
    # [GET] GET ONE
    get:
      tags:
        - Speciality
      summary: Fetch one Speciality ✔️
      description: Fetch Speciality
      parameters:
        - name: id
          in: path
          description: Speciality Id
          required: true
          schema:
            type: string
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
        '400':
          description: "Bad Request"
        '409':
          description: "Conflict"

  /specialitySearch:
    # [GET] SEARCH
    get:
      tags:
        - Speciality
      summary: search for Speciality ✔️
      description: search for Speciality
      parameters:
        - name: q
          in: query
          description: search query
          required: true
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          schema:
            type: string
            example: 1

        - name: limit
          in: query
          description: number of elements per page
          schema:
            type: number
            example: 10

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
