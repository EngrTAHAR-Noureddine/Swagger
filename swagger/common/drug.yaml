paths:
  /drug:
    # [GET] GET ALL
    get:
      tags:
        - Drug
      summary: Fetch drugs ✔️
      description: Fetch drugs
      parameters:
        - name: page
          in: query
          description: Pagination page
          example: 1
          schema:
            type: number
        - name: limit
          in: query
          description: number of elements per page
          example: 20
          schema:
            type: number
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

  /drugId:
    # [GET] GET ONE
    get:
      tags:
        - Drug
      summary: Fetch one drug.yaml ✔️
      description: Fetch drug.yaml
      parameters:
        - name: id
          in: path
          description: drug.yaml Id
          required: true
          schema:
            type: string
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
        '400':
          description: "Bad Request"
        '409':
          description: "Conflict"

  /drugSearch:
    # [GET] SEARCH
    get:
      tags:
        - Drug
      summary: search for drug.yaml ✔️
      description: search for drug.yaml
      parameters:
        - name: q
          in: query
          description: search query
          required: true
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          example: 1
          schema:
            type: string

        - name: limit
          in: query
          description: number of elements per page
          example: 20
          schema:
            type: number

      security:
        - bearerAuth: [Authorization]

      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"