paths:
  /reason:
    # [GET] GET REASONS
    get:
      tags:
        - Reason
      summary: Fetch reasons ✔️
      description: Fetch reasons
      parameters:
        - name: page
          in: query
          description: Pagination page
          schema:
            type: number
            example: 2

        - name: limit
          in: query
          description: number of elements per page
          schema:
            type: number
            example: 10

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

  /reasonId:
    # [GET] GET ONE REASON
    get:
      tags:
        - Reason
      summary: Fetch one reason ✔️
      description: Fetch reason
      parameters:
        - name: id
          in: path
          description: reason Id
          required: true
          schema:
            type: string

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
        '400':
          description: "Bad Request"
        '409':
          description: "Conflict"

  /reasonSearch:
    # [GET] SEARCH FOR REASON
    get:
      tags:
        - Reason
      summary: search for reason ✔️
      description: search for reason
      parameters:
        - name: q
          in: query
          description: search query
          required: true
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          schema:
            type: number
            example: 1

        - name: limit
          in: query
          description: number of elements per page
          schema:
            type: number
            example: 10

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"