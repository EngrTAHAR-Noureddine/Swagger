paths:
  /allergy:
    # [GET] GET ALLERGIES
    get:
      tags:
        - Allergy
      summary: Fetch allergies
      description: Fetch allergies
      parameters:
        - name: page
          in: query
          description: Pagination page
          example : 1
          schema:
            type: integer
        - name: limit
          in: query
          description: number of elements per page
          example: 10
          schema:
            type: integer
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "Get All Allergies"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "../components/schemas/allergy.yaml#/components/schemas/allergy"
                  pagination:
                    $ref: "../components/schemas/pagination.yaml#/components/schemas/pagination"
                  message:
                    $ref: "../components/schemas/message.yaml#/components/schemas/message"
              example:
                data:
                  - $ref: "../components/examples/allergy.yaml#/components/examples/allergy"
                  - $ref: "../components/examples/allergy.yaml#/components/examples/allergy"
                pagination:
                  $ref: "../components/examples/pagination.yaml#/components/examples/pagination"
                message:
                  $ref: "../components/examples/message.yaml#/components/examples/goodResponseFindAllergies"
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "../components/schemas/message.yaml#/components/schemas/message"
              example:
                message:
                  $ref: "../components/examples/message.yaml#/components/examples/ErrorUnauthorized401"
        '500':
          description: "Server Error"

  /allergyId:
    # [GET] GET ALLERGIES
    get:
      tags:
        - Allergy
      summary: Fetch one allergy
      description: Fetch allergy
      parameters:
        - name: id
          in: path
          description: allergy Id
          example : 1
          required: true
          schema:
            type: string

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "Get Allergy by Id"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      - $ref: "../components/schemas/allergy.yaml#/components/schemas/allergy"
                  pagination:
                    $ref: "../components/schemas/pagination.yaml#/components/schemas/pagination"
                  message:
                    $ref: "../components/schemas/message.yaml#/components/schemas/message"
              example:
                data:
                  - $ref: "../components/examples/allergy.yaml#/components/examples/allergy"
                pagination:
                  $ref: "../components/examples/pagination.yaml#/components/examples/pagination"
                message:
                  $ref: "../components/examples/message.yaml#/components/examples/goodResponseFindOneAllergy"
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "../components/schemas/message.yaml#/components/schemas/message"
              example:
                message:
                  $ref: "../components/examples/message.yaml#/components/examples/ErrorUnauthorized401"
        '409':
          description: "Conflict"
        '500':
          description: "Server Error"

  /allergySearch:
    # [GET] GET ALLERGIES
    get:
      tags:
        - Allergy
      summary: search for allergy
      description: search for allergy
      parameters:
        - name: q
          in: query
          description: Pagination page
          required: true
          example : "1"
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          example: 1
          schema:
            type: string

        - name: limit
          in: query
          description: number of elements per page
          example: 10
          schema:
            type: integer
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
