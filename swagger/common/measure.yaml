paths:
  /measure:
    # [GET] GET MEASURES
    get:
      tags:
        - Measure
      summary: Fetch measures ✔️
      description: Fetch measures
      parameters:
        - name: page
          in: query
          description: Pagination page
          schema:
            type: number
            example: 1
        - name: limit
          in: query
          description: number of elements per page
          schema:
            type: number
            example: 20
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

  /measureId:
    # [GET] GET ONE MEASURE
    get:
      tags:
        - Measure
      summary: Fetch one measure ✔️
      description: Fetch measure
      parameters:
        - name: id
          in: path
          description: measure Id
          required: true
          schema:
            type: string
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"
        '400':
          description: "Bad Request"
        '409':
          description: "Conflict"

  /measureSearch:
    # [GET] SEARCH FOR MEASURE
    get:
      tags:
        - Measure
      summary: search for measure ✔️
      description: search for measure
      parameters:
        - name: q
          in: query
          description: search query
          required: true
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          required: false
          schema:
            type: string
            example: 1

        - name: limit
          in: query
          description: number of elements per page
          required: false
          schema:
            type: number
            example: 20
      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

