paths:
  /habit:
    # [GET] GET ALL
    get:
      tags:
        - Habit
      summary: Fetch one habit
      description: Fetch habit
      parameters:
        - name: page
          in: query
          description: Pagination page
          example: 1
          schema:
            type: number
        - name: limit
          in: query
          description: number of elements per page
          example: 20
          schema:
            type: number

      security:
        - bearerAuth: [Authorization]

      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"

  /habitId:
    # [GET] GET ONE
    get:
      tags:
        - Habit
      summary: Fetch one habit ✔️
      description: Fetch habit
      parameters:
        - name: id
          in: path
          description: habit Id
          required: true
          schema:
            type: string
      security:
        - bearerAuth: [Authorization]
      responses:
        200:
          description: "OK"
        500:
          description: "Server Error"
        400:
          description: "Bad Request"
        409:
          description: "Conflict"

  /habitSearch:
    # [GET] SEARCH
    get:
      tags:
        - Habit
      summary: search for habit ✔️
      description: search for habit
      parameters:
        - name: q
          in: query
          description: search query
          required: true
          schema:
            type: string

        - name: page
          in: query
          description: Pagination page
          required: false
          example: 1
          schema:
            type: string

        - name: limit
          in: query
          description: number of elements per page
          example: 20
          schema:
            type: number

      security:
        - bearerAuth: [Authorization]
      responses:
        '200':
          description: "OK"
        '500':
          description: "Server Error"